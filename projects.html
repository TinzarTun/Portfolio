<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- MDBootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Google Font: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <!-- Footer -->
    <footer>
      <p>Designed & Built with <i class="fas fa-heart"></i> by Tinzar Tun</p>
    </footer>

    <!-- MDBootstrap JS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
    ></script>

    <script>
      // Dark/Light Mode Toggle
      const toggle = document.getElementById("darkModeToggle");
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("light-mode");
        toggle.innerHTML = document.body.classList.contains("light-mode")
          ? '<i class="fas fa-moon"></i>'
          : '<i class="fas fa-sun"></i>';
      });
      // Scroll Fade-in Animation using Intersection Observer
      const faders = document.querySelectorAll(".fade-in-section");
      const appearOptions = {
        threshold: 0.1, // trigger when 10% of element visible
        rootMargin: "0px 0px -50px 0px",
      };
      const appearOnScroll = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible"); // Fade-IN
          } else {
            entry.target.classList.remove("visible"); // Fade-OUT
          }
        });
      }, appearOptions);
      faders.forEach((fader) => {
        appearOnScroll.observe(fader);
      });
    </script>
</body>
</html>
