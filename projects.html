<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <!-- MDBootstrap CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Google Font: Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
        body,
          .navbar,
          .nav-link,
          .navbar-brand {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
          }
          :root {
            --purple: #9b59b6;
            --white: #ffffff;
            --black: #000000;
          }
          body {
            background-color: var(--black);
            color: var(--white);
            transition: all 0.3s ease;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
          }
          a,
          .highlight {
            color: var(--purple);
          }
          section {
            padding: 80px 20px;
          }
          .dark-mode-toggle {
            cursor: pointer;
            font-size: 1.5rem;
          }
          body.light-mode {
            background-color: var(--white);
            color: var(--black);
          }
          body.light-mode a,
          body.light-mode .highlight {
            color: var(--purple);
          }
          body.light-mode .navbar a {
            color: var(--black);
          }
        /* Navbar */
          #mainNavbar {
            background-color: var(--black);
            transition: all 0.3s ease;
            z-index: 999;
            min-height: 80px;
          }
          #mainNavbar .navbar-brand {
            color: var(--purple);
            font-weight: 600;
            font-size: 1.3rem;
          }
          .nav-item .icon,
          .nav-item .text-link {
            color: var(--purple);
            font-weight: bold;
            text-decoration: none;
            transition:
              color 0.2s ease,
              transform 0.2s ease;
            display: inline-block;
          }
          .nav-item {
            margin-right: 1rem;
          }
          .icon {
            margin-right: 0.3rem;
          }
          .nav-item .icon:hover,
          .nav-item .text-link:hover {
            color: #d19fe4;
            transform: scale(1.1);
          }
          .dark-mode-toggle i {
            color: var(--purple);
            cursor: pointer;
            font-size: 1.5rem;
            transition: transform 0.2s ease;
          }
          .dark-mode-toggle:hover i {
            transform: scale(1.1);
          }
          body.light-mode #mainNavbar {
            background-color: var(--white);
          }
          body.light-mode #mainNavbar .nav-link,
          body.light-mode #mainNavbar .navbar-brand,
          body.light-mode #mainNavbar .icon {
            color: var(--purple);
          }
          /*Responsive Navbar Fix*/
          /* Tablet & Mobile */
          @media (max-width: 991px) {
            #mainNavbar {
              padding: 10px 0;
            }
            /* Center menu items */
            #navbarNav {
              text-align: center;
            }
            .navbar-nav {
              margin-top: 15px;
            }
            /* Stack items cleanly */
            .nav-item {
              margin: 10px 0;
              justify-content: center;
            }
            /* Hide icons on small screens */
            .nav-item .icon {
              display: none;
            }
            /* Bigger, tappable links */
            .nav-link {
              font-size: 1.1rem;
              padding: 10px 0;
            }
            /* Dark mode toggle spacing */
            .dark-mode-toggle {
              margin-top: 15px;
            }
          }
        /* Footer */
          footer {
            padding: 20px;
            background-color: #111;
            color: var(--white);
            margin-top: auto;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
          }
          footer i {
            color: red;
            margin: 0 5px;
          }
          /* Scroll Fade-in Animation */
          .fade-in-section {
            opacity: 0;
            transform: translateY(50px);
            transition:
              opacity 0.8s ease-out,
              transform 0.8s ease-out;
          }
          .fade-in-section.visible {
            opacity: 1;
            transform: translateY(0);
          }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top" id="mainNavbar">
      <div class="container">
        <a class="navbar-brand highlight" href="#">Tinzar Tun</a>

        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
        >
          <i class="fas fa-bars" style="color: var(--purple)"></i>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item d-flex align-items-center">
              <i class="fas fa-home me-1 icon"></i>
              <a class="nav-link highlight text-link" href="portfolio.html">HOME</a>
            </li>

            <li class="nav-item ms-3">
              <span
                class="dark-mode-toggle"
                id="darkModeToggle"
                title="Toggle Dark/Light Mode"
              >
                <i class="fas fa-sun"></i>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Footer -->
    <footer>
      <p>Designed & Built with <i class="fas fa-heart"></i> by Tinzar Tun</p>
    </footer>

    <!-- MDBootstrap JS -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
    ></script>

    <script>
      // Dark/Light Mode Toggle
      const toggle = document.getElementById("darkModeToggle");
      toggle.addEventListener("click", () => {
        document.body.classList.toggle("light-mode");
        toggle.innerHTML = document.body.classList.contains("light-mode")
          ? '<i class="fas fa-moon"></i>'
          : '<i class="fas fa-sun"></i>';
      });
      // Scroll Fade-in Animation using Intersection Observer
      const faders = document.querySelectorAll(".fade-in-section");
      const appearOptions = {
        threshold: 0.1, // trigger when 10% of element visible
        rootMargin: "0px 0px -50px 0px",
      };
      const appearOnScroll = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible"); // Fade-IN
          } else {
            entry.target.classList.remove("visible"); // Fade-OUT
          }
        });
      }, appearOptions);
      faders.forEach((fader) => {
        appearOnScroll.observe(fader);
      });
    </script>
</body>
</html>
